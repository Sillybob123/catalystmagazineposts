      border-bottom: 1px solid rgba(0,0,0,0.05);
      padding: 15px 0 10px 0;
      transition: all 0.3s ease;
    }

    .header-content {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Search Bar */
    .search-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      width: 16px;
      height: 16px;
    }

    .search-input {
      width: 100%;
      padding: 10px 10px 10px 36px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.1);
      background: rgba(255,255,255,0.6);
      font-size: 15px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s ease;
    }

    .search-input:focus {
      background: #fff;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
    }

    /* Category Navigation (Pills) */
    .category-nav {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 5px;

      -ms-overflow-style: none; /* IE */
      mask-image: linear-gradient(to right, transparent 0%, black 20px, black calc(100% - 20px), transparent 100%);
      -webkit-mask-image: linear-gradient(to right, transparent 0%, black 20px, black calc(100% - 20px), transparent 100%);
      padding-left: 20px; /* Visual offset for mask */
      padding-right: 20px;
      justify-content: flex-start;
    }
    
    @media (min-width: 800px) {
        .category-nav { justify-content: center; mask-image: none; -webkit-mask-image: none; padding: 0;}
    }
    
    .category-nav::-webkit-scrollbar { display: none; }

    .nav-pill {
      white-space: nowrap;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      background: rgba(0,0,0,0.04);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-pill:hover, .nav-pill.active {
      background: var(--text-primary);
      color: #fff;
    }

    /* --- 3. MAIN LAYOUT --- */
    .feed-container {
      max-width: 100%; /* Full Width */
      margin: 0;
      padding-top: 20px;
    }

    /* --- 4. HERO CAROUSEL --- */
    .hero-section {
      margin-bottom: 50px;
      padding: 0 20px; /* Side padding for the header text */
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 20px;
        max-width: 1600px;
        margin-left: auto;
        margin-right: auto;
    }

    .hero-title {
      font-size: 34px;
      font-weight: 800;
      letter-spacing: -0.03em;
    }

    /* Hero Track */
    .hero-track {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px 40px 50px 40px; /* Bottom padding for shadow */
      margin: 0 -20px; /* Negative margin to let scroll go full width */
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .hero-track::-webkit-scrollbar { display: none; }

    /* Hero Card */
    .hero-card {
      flex: 0 0 400px;
      height: 500px;
      background: #fff;
      border-radius: 24px;
      position: relative;
      overflow: hidden;
      scroll-snap-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.4s ease;
      cursor: pointer;
      border: 1px solid rgba(0,0,0,0.02);
    }

    .hero-card:hover {
      transform: scale(1.02) translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.18);
      z-index: 10;
    }

    .hero-image {
      width: 100%;
      height: 65%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }
    .hero-card:hover .hero-image { transform: scale(1.05); }

    .hero-content {
      padding: 24px;
      height: 35%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hero-tag {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
    }

    .hero-headline {
      font-size: 20px;
      font-weight: 700;
      line-height: 1.3;
      color: var(--text-primary);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .hero-date {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* --- 5. STANDARD CATEGORY ROWS --- */
    .category-row {
      margin-bottom: 40px;
      scroll-margin-top: 120px; /* For sticky header offset */
    }
    
    .category-title {
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -0.01em;
        margin-bottom: 15px;
        padding-left: 40px; /* Match track padding */
        max-width: 1600px;
        margin-left: auto;
        margin-right: auto;
    }

    .std-track {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px 40px 40px 40px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
    }
    .std-track::-webkit-scrollbar { display: none; }

    .std-card {
      flex: 0 0 280px;
      height: 360px;
      background: white;
      border-radius: 18px;
      overflow: hidden;
      scroll-snap-align: start;
      box-shadow: var(--card-shadow);

      border: 1px solid rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .std-card:hover {
      transform: translateY(-6px);
      box-shadow: var(--card-shadow-hover);
    }

    .std-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #f0f0f0;
    }

    .std-body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .std-cat {

      font-weight: 700;

      margin-bottom: 8px;
      display: -webkit-box;

      -webkit-box-orient: vertical;

  </style>
</head>

  /* --- HELPER: NAVIGATE & SCROLL --- */
  function handleNav(url) {
    if(window.top) window.top.location.href = url;
    else window.location.href = url;
  }

  function scrollToSection(id) {
    const el = document.getElementById(id);
    if(el) {
      const y = el.getBoundingClientRect().top + window.scrollY - 120; // Offset for sticky header
      window.scrollTo({top: y, behavior: 'smooth'});
    }
  }

  function getCategoryLabel(cat) {
    switch(cat) {
      case 'neuro': return 'Neuroscience';
      case 'biochemphys': return 'Bio / Chem / Phys';
      case 'env': return 'Environment';
      case 'public': return 'Public Health';
      case 'biotech': return 'Biotech & AI';
      default: return 'Article';
    }
  }

  /* --- RENDER FUNCTIONS --- */
  function createHeroCard(article, index) {
    const loading = index < 2 ? 'eager' : 'lazy'; 
    return `
      <div class="hero-card data-card" data-title="${article.title.toLowerCase()}" data-auth="${article.author.toLowerCase()}" onclick="handleNav('${article.link}')">
        <img src="${article.image}" alt="${article.title}" class="hero-image" loading="${loading}" />
        <div class="hero-content">
          <div>
            <span class="hero-tag" data-cat="${article.category}">${getCategoryLabel(article.category)}</span>
            <h3 class="hero-headline">${article.title}</h3>
          </div>
          <span class="hero-date">${article.date}</span>
        </div>
      </div>
    `;
  }

  function createStandardCard(article) {
    return `
      <div class="std-card data-card" data-title="${article.title.toLowerCase()}" data-auth="${article.author.toLowerCase()}" data-cat="${article.category}" onclick="handleNav('${article.link}')">
        <img src="${article.image}" alt="${article.title}" class="std-image" loading="lazy" />
        <div class="std-body">
          <span class="std-cat">${getCategoryLabel(article.category)}</span>
          <h4 class="std-title">${article.title}</h4>
          <div class="std-meta">
            <span>${article.author}</span>
            <span>${article.date}</span>
          </div>
        </div>
      </div>
    `;
  }

  /* --- SEARCH LOGIC --- */
  function initSearch() {
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const cards = document.querySelectorAll('.data-card');
      
      cards.forEach(card => {
        const title = card.getAttribute('data-title');
        const author = card.getAttribute('data-auth');
        const category = card.getAttribute('data-cat'); // For hero cards this might be inside, but simplistic match
        
        if (title.includes(term) || author.includes(term)) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });

      // Hide empty rows if search filters everything out
      document.querySelectorAll('.category-row, .hero-section').forEach(section => {
        const visibleCards = section.querySelectorAll('.data-card:not(.hidden)');
        section.style.display = visibleCards.length > 0 ? 'block' : 'none';
      });
    });
  }

  /* --- INITIALIZATION --- */
  document.addEventListener('DOMContentLoaded', () => {
    // 1. Sort by Date
    const sorted = [...articles].sort((a, b) => new Date(b.date) - new Date(a.date));

    // 2. Populate Recents
    const recentTrack = document.getElementById('recent-track');
    sorted.slice(0, 6).forEach((article, index) => {
      recentTrack.innerHTML += createHeroCard(article, index);
    });

    // 3. Populate Categories
    const containers = {
      neuro: document.getElementById('container-neuro'),
      biochemphys: document.getElementById('container-biochemphys'),
      env: document.getElementById('container-env'),
      public: document.getElementById('container-public'),
      biotech: document.getElementById('container-biotech')
    };

    articles.forEach(article => {
      const container = containers[article.category];
      if (container) container.innerHTML += createStandardCard(article);
    });

    // 4. Init Features
    initSearch();
    
    // 5. Cleanup empty
    Object.keys(containers).forEach(key => {
      if(containers[key].children.length === 0) {
        document.getElementById(key).parentElement.style.display = 'none';
      }
    });
  });
</script>
